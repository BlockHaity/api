<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>BlockHaity's API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
  <div id="app">正在加载</div>
  <script>
    window.$docsify = {
      name: "BlockHaity's API",
      repo: 'https://github.com/BlockHaity/API',
      loadSidebar: true,
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        placeholder: '搜索',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      },
      themeColor: "#42b983"
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-tabs/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>

</html>
